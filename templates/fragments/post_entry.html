{% macro post_entry(page) %}
  <div class="post-entry">
    <h2 class="post-title">
        <a href="{{ page.permalink }}">
        {{ page.title | safe }}
        </a>
    </h2>
    <div class="post-entry-date">{{ page.date | date(format="%B %d, %Y") }}</div>
    <div class="post-entry-summary">
      {{ page.summary | safe }}
    </div>
    <div class="post-entry-more"><a href="{{ page.permalink }}">Read more &#8250;</a></div>
  </div>
{% endmacro post_entry %}
