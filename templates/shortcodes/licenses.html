{% import "common/macros.html" as macros %}

<section id="acknowledgements">
  {% for module in config.extra.collect_licenses %}
    <section>
      <h3><a href="{{module.link}}">{{module.name}}</a></h3>
      <pre>{{ macros::load_license(module=module) }}</pre>
    </section>
  {% endfor %}
</section>
